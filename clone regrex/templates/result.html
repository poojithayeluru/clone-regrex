		body {

	<style>
		.center{
			text-align:center;
			list-style-position:inside;
			color:palevioletred;
		}
	</style>
	<body><center>
		<h2 style="color : blueviolet">Finding the E-mail ID's from the Text</h2>

   <ul class="center">

	     {% endfor %} 
	</ul> 
     {% else %}
     <p class="center">Text Doesnot contain E-mail ID's</p>
     {% endif %}

	

	 <a href="/">HOME</a>
	 
	</center></body>
</html>
